<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Luxe</title>
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo" src="images/icons/logo.svg" alt="Tea Luxe">
                </a>
                <nav class="menu">
                    <button class="menu__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <ul class="menu__list">
                        <li class="menu__item"><a class="menu__link" href="#">Black</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Green</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">White</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Oolong</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Pu-erh</a></li>
                    </ul>
                </nav>
                <ul class="user-actions">
                    <li class="user-actions__item">
                        <a class="user-actions__link" href="#">
                            <img class="user-actions__img" src="images/icons/cart.svg" alt="cart">
                        </a>
                    </li>
                    <li class="user-actions__item">
                        <a class="user-actions__link" href="#">
                            <img class="user-actions__img" src="images/icons/user.svg" alt="user">
                        </a>
                    </li>
                    <li class="user-actions__item user-actions__item-search">
                        <a class="user-actions__link" href="#">
                            <img class="user-actions__img" src="images/icons/search.svg" alt="search">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="top">
            <div class="container">
                <div class="top__inner">
                    <h1 class="top__title">A cup of tea is a moment of calm in the chaos of life</h1>
                    <p class="top__text">Wide selection of high-quality teas from all over the world, carefully curated
                        by
                        tea experts.</p>
                </div>
            </div>
        </section>
        <blockquote class="blockquote">
            <p class="blockqoute__text">"Tea is not just a drink, it's a way of life and a way to connect with our loved
                ones."</p>
        </blockquote>
    </main>


    <script src="js/main.min.js"></script>
</body>

</html>
